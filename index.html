<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="grid-container">
      <div class="header"><h1>Tic-Tac-Toe</h1></div>
      <div id="game-board"></div>
      <div id="game-info">
        <h3>Press start to get underway!</h3>
      </div>
      <div id="menu-btn">
        <button id="start-btn">Start</button>
        <button id="change-name">Change names</button>
      </div>
    </div>
    <dialog id="form-container">
      <form onsubmit="changeNames()" method="dialog">
        <legend>PLAYER NAME CHANGE</legend>
        <section>
          <label for="player1">Player 1 Name:</label>
          <input type="text" id="player1" name="player1" required><br>
          <label for="player2">Player 2 Name:</label>
          <input type="text" id="player2" name="player2" required><br>
        </section>
        <section>
          <button type="submit">OK</button>
          <button type="button" class="form-cancel">CANCEL</button>
        </section>
      </form>
    </dialog>
  </body>
  <script src="script.js"></script>
</html>
